<style>
    .timelineContainer {
        width: 80%;

    }

    .timeline {

        overflow-x: scroll;
        overflow: hidden;
    }

    .timelineLine {
        display: flex;
        flex: 0 0 20%;
        height: 2px;
        width:100%;
        width:500px;
        background: rgb(26,150,90);
    }

    .timelineNode {
        display: flex;
        flex: 0 0 16px;
        height: 16px;
        min-width: 16px;
        border: 2px solid grey;
        border-radius: 8px;
    }

        .timelineNode:hover {
            border: 2px solid rgb(26,150,90);
            background: rgb(26,150,90);
            cursor: pointer;
        }

    .timelineButton {
        display: flex;
        justify-content:center;

        border-radius: 16px;
    }

        .timelineButton:hover {
            background: rgb(20,115,70);
            cursor: pointer;
        }

    .timelineText {
        position:relative;
        top: -35px;
        left: 0px;
        font-size: 1.2em;
        font-weight:600;
        transform: rotateZ(-45deg);
    }

</style>

<script>
    function scrollPrev (list) {
        var listContainer = document.querySelector('.' + list);
        var scrollAmount = 350;
        listContainer.scrollTo({
            left: listContainer.scrollLeft - scrollAmount,
            behavior: 'smooth'
        });
    };

    function scrollNext (list) {
        var listContainer = document.querySelector('.' + list);
        var scrollAmount = 350;
        listContainer.scrollTo({
            left: listContainer.scrollLeft + scrollAmount,
            behavior: 'smooth'
        });
    };
</script>
