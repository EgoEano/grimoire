<div style="display:flex; width:100%; height:100vh; align-items:center; justify-content:center;">
    <div class="draggableList-container">
        <div class="draggableList" id="Listo">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item">10</div>
        </div>
    </div>
</div>

<style>
    .draggableList-container {
        width: 100%;
        overflow: hidden;
    }

    .draggableList {
        display: flex;
        overflow-x: scroll;
        //scroll-snap-type: x mandatory;
    }

    .item {
        flex: 0 0 15%; 
        height: 200px;
        scroll-snap-align: start;
        background-color: #ddd;
        margin-right: 10px;
    }
</style>

<script>
	function addDraggabilityToList(IDofDraggableList) {
		var draggableList = document.getElementById(IDofDraggableList);
		var prevMouseCoordX = 0;
		var scrollLeft = 0;

		draggableList.addEventListener('mousedown', (event) => {
			prevMouseCoordX = event.pageX - draggableList.offsetLeft;
			scrollLeft = draggableList.scrollLeft;
			draggableList.addEventListener('mousemove', scrollList);
		});

		draggableList.addEventListener('mouseup', () => {
			draggableList.removeEventListener('mousemove', scrollList);
		});

		function scrollList (event) {
			event.preventDefault();
			var currentMouseCoordX = event.pageX - draggableList.offsetLeft;
			var scrollAmount = currentMouseCoordX - prevMouseCoordX;
			draggableList.scrollLeft = scrollLeft - scrollAmount;
		}
	}

	addDraggabilityToList('Listo');
</script>
