<script>
	function throttle(func, delay, ...args) {
		var lastCall;
		return function (...args) {
			if (!lastCall) {
				func(...args);
				lastCall = 1;
				setTimeout(() => {
					lastCall = null;
				}, delay);
			};
		};
	};

	function msg(text) {
		console.log(text);
	};
	
	var throttledLearn = throttle(msg, 1000);	
</script>
