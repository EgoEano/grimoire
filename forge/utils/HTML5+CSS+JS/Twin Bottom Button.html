	.twinBottom::before {

		min-height: calc(100% - 2px);

		z-index: -1;
	}

	.twinBottom::after {
		position: absolute;
		content: "";
		top: 0;
		left: 0;
		min-width: 100%;
		min-height: 100%;
		background: rgb(255,83,73);
		border-radius: 10px;
		transition: 0.2s;
		z-index: -1;
	}

	.twinBottom:hover {
		transform: translate(-5px, -5px);
	}

	.twinBottom:hover:before {
		transform: translate(10px, 10px);
	}
