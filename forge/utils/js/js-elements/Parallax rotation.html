<div class="parallax-element">
	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/800px-Wikipedia-logo-v2.svg.png" style="height:inherit; width:inherit;"/>
</div>

<style>
	.parallax-element {
		border: 1px solid grey;
		height: 500px;
		width: 500px;
		transition: transform 0.2s ease-out;
	}

	.parallax-element:hover {
	  transform: rotate(3deg);
	}
</style>

<script>
	const element = document.querySelector('.parallax-element');

	document.addEventListener('mousemove', (event) => {
	  const { clientX, clientY } = event;
	  const centerX = window.innerWidth / 2;
	  const centerY = window.innerHeight / 2;
	  const deltaX = clientX - centerX;
	  const deltaY = clientY - centerY;
	  const angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
	  element.style.transform = `rotate(${angle}deg)`;
	});

</script>
